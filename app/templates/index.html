<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Veri-Car Demo</title>    <link rel="stylesheet" href="/static/css/style.css"></head><body>    <div class="container">        <header>            <h1>Veri-Car</h1>            <p>Open-World Vehicle Information Retrieval</p>        </header>                <main>            <div class="upload-section">                <input type="file" id="imageInput" accept="image/*">                <button id="analyzeBtn">Analyze Vehicle</button>            </div>                        <div id="results" class="results hidden">                <h2>Analysis Results</h2>                <div id="resultsContent"></div>            </div>        </main>    </div>        <script src="/static/js/main.js"></script></body></html>
